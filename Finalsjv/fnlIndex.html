<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payrollator</title>
    <link rel="stylesheet" href="fnl.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>

    <h3 id="Title">Payrollator</h3>
    <div class="center">
      <button id="startbtn">Start</button> <!-- Start button -->
    </div>

    <div class="choosePopUp"> <!-- Popup after startbtn is pressed -->
      <h3>What type of payroll would you like to do?</h3>
      <div id="closeBtn">x</div> <!-- close button for popup #1 -->
      <div class="choiceBtn"> <!-- choose Monthly or Semi-Monthly -->
        <!--linking to Semi/Monthly-->
        <center>
          <button id="Monthly" onclick="window.location.href='monthly.html'">Monthly</button>
          <button id="semiMonthly" onclick="window.location.href='semiMonthly.html'">Semi-Monthly</button>
        </center>
      </div>
    </div>

<script src="Script.js"></script>
  </body>
</html>
